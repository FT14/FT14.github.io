      { nombre: "Gianluigi Buffon", pista: "Arquero italiano con una larga carrera" },

      { nombre: "Cristiano Ronaldo", pista: "M√°ximo goleador de Portugal" },
      { nombre: "Neymar Jr.", pista: "Habilidoso delantero brasile√±o" },
      { nombre: "Kylian Mbapp√©", pista: "Delantero franc√©s muy veloz" },

    function startGame() {
      const numPlayersInput = document.getElementById("numPlayers");
      const numPlayers = parseInt(numPlayersInput.value);
      
      if (numPlayers < 3 || numPlayers > 20) {
        alert("El n√∫mero de jugadores debe estar entre 3 y 20.");
        return;
      }
      
      const difficultyRadios = document.querySelectorAll('input[name="difficulty"]');
      numPlayersInput.disabled = true;
      difficultyRadios.forEach(radio => radio.disabled = true);
      document.querySelector("button").disabled = true;

      gameMode = document.querySelector('input[name="difficulty"]:checked').value;

      // Selecciona un jugador (objeto) al azar
      const jugadorSeleccionado = jugadoresFamosos[Math.floor(Math.random() * jugadoresFamosos.length)];
      const nombreDelJugador = jugadorSeleccionado.nombre;
      pistaActual = jugadorSeleccionado.pista;

      // Asigna roles
      roles = Array(numPlayers).fill(nombreDelJugador);
      const impostorIndex = Math.floor(Math.random() * numPlayers);
      roles[impostorIndex] = "impostor";

      currentPlayer = 0;
      document.getElementById("instructions").textContent =
        "Jugador 1: toca la carta para ver tu rol.";
      const card = document.getElementById("card");
      card.innerHTML = "Toca para ver";
      card.style.display = "flex";
    }

    function nextPlayer() {
      const card = document.getElementById("card");
      const instructions = document.getElementById("instructions");

      if (card.innerHTML === "Toca para ver") {
        const currentRole = roles[currentPlayer];
        if (currentRole === "impostor") {
          let impostorMessage = "Eres el IMPOSTOR ü§´";
          if (gameMode === 'hard') {
            impostorMessage += `<br><small>Pista: ${pistaActual}</small>`;
          }
          card.innerHTML = impostorMessage;
        } else {
          card.innerHTML = `El jugador es:<br><strong>${currentRole}</strong>`;
        }
      } else {
        currentPlayer++;
        if (currentPlayer < roles.length) {
          card.innerHTML = "Toca para ver";
          instructions.textContent = `Jugador ${currentPlayer + 1}: toca la carta para ver tu rol.`;
        } else {
          instructions.textContent = "Todos han visto su rol. ¬°Que comience la discusi√≥n para encontrar al impostor!";
          card.style.display = "none";
          
          // Reactivar controles para un nuevo juego
          document.getElementById("numPlayers").disabled = false;
          document.querySelectorAll('input[name="difficulty"]').forEach(radio => radio.disabled = false);
          document.querySelector("button").disabled = false;
        }
      }
    }
